<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <form class="m-2">
                <div class="card">
                    <div class="card-header">
                      <h1>Payment Form Example</h1>
                    </div>
                    <div class="container mt-3">
                        <div class="alert alert-danger" role="alert">
                            A simple danger alertâ€”check it out!
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-5">
                                <div class="mv-3">
                                    <label for="card" class="form-label d-flex">Card</label>
                                    <input type="text" class="form-control" id="card" placeholder="xxxxxxxxxx">
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="mb-3">
                                    <label for="CVC" class="form-label d-flex">CVC</label>
                                    <input type="text" class="form-control" id="CVC" placeholder="xxxxxxxxxxr">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="mb-3">
                                    <label for="Amount" class="form-label d-flex">Amount</label>
                                    <input type="text" class="form-control" id="Amount" placeholder="xxxxxxxxxx">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 ">
                                <div class="mb-3">
                                    <label for="FirstName" class="form-label d-flex">First Name</label>
                                    <input type="text" class="form-control" id="FirstName" placeholder="xxxxxxxxxx">
                                </div>
                            </div>
                            <div class="col-6 ">
                                <div class="mb-3">
                                    <label for="LastName" class="form-label d-flex">Last Name</label>
                                    <input type="text" class="form-control" id="LastName" placeholder="xxxxxxxxxxr">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="mv-3">
                                    <label for="City" class="form-label d-flex">City</label>
                                    <input type="text" class="form-control" id="City" placeholder="xxxxxxxxxx">
                                </div>
                            </div>
                            <div class="col-3">
                                <label for="State" class="form-label d-flex">State</label>
                                <div class="form">
                                    <select class="form-select" id="State" aria-label="Floating label select example">
                                      <option selected>Open this select menu</option>
                                      <option value="1">One</option>
                                      <option value="2">Two</option>
                                      <option value="3">Three</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="mb-3">
                                    <label for="PostalCode" class="form-label d-flex">Postal Code</label>
                                    <input type="text" class="form-control" id="PostalCode" placeholder="xxxxxxxxxx">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label for="Weaccept" class="form-label d-flex">We accept</label>
                                <div class="mb-3 btn-group px-2 py-1 text-bg-secondary" id="Weaccept">
                                    <div class="form-check me-2">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            <i class="fa-brands fa-cc-visa"></i>
                                        </label>
                                    </div>
                                      <div class="form-check me-2">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                        <label class="form-check-label" for="flexRadioDefault2">
                                            <i class="fa-brands fa-cc-mastercard"></i>
                                        </label>
                                      </div>
                                      <div class="form-check me-2">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                        <label class="form-check-label" for="flexRadioDefault2">
                                            <i class="fa-brands fa-cc-paypal"></i>
                                        </label>
                                      </div>
                                      <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                        <label class="form-check-label" for="flexRadioDefault2">
                                            <i class="fa-solid fa-money-check-dollar"></i>
                                        </label>
                                      </div>
                                      
                                    
                                    
                                    
                                </div>
                            </div>
                            <div class="col-6 mb-3">
                                <label for="floatingTextarea2">Message</label>
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" rows="2"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer d-flex justify-content-end">
                        <button type="button" class="btn btn-secondary me-2">Cancel</button>
                        <button type="button" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </form>
        </div>
        

    </div>

    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
